name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust to match the name of your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14 # Choose the Node.js version you're using

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Adjust the build command to match your project's build process

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan gh-pages
          git rm -rf .
          mv build/* .
          rm -r build/
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -D main
          git branch -m main
          git push -f origin main:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
